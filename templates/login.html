<!DOCTYPE html>
<html>
<head>
    <title>PiNVR</title>
    <link rel="stylesheet" type="text/css" href="/static/bower_components/semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="/static/bower_components/semantic/dist/semantic.min.js"></script>
    <script src="/static/js/script.js"></script>
    <script>
        function post(path, params) {
            var form = document.createElement("form");
            form.setAttribute("method", 'post');
            form.setAttribute("action", path);
            for(var key in params) {
                if(params.hasOwnProperty(key)) {
                    var hiddenField = document.createElement("input");
                    hiddenField.setAttribute("type", "hidden");
                    hiddenField.setAttribute("name", key);
                    hiddenField.setAttribute("value", params[key]);
                    form.appendChild(hiddenField);
                 }
            }
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui blue header">
            <div class="content">
                PiNVR
            </div>
        </h2>
        <form class="ui large form" method="post" action="/">
            <div class="ui error message">
                <i class="close icon"></i>
                <div class="header">
                    Error:
                </div>
                <p>
                    asdf
                    <!--{{ error }}-->
                </p>
            </div>
            {% if error %}
            {% endif %}
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="사용자 이름">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="비밀번호">
                    </div>
                </div>
                <div class="two fields">
                    <button class="ui fluid large floated primary button" type="submit">로그인</button>
                    <button class="ui fluid large floated positive button" type="button" onclick="location.href='/account'">비밀번호 변경</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
